    function activeMember() {
        var result = $.cookie("resultData");
        //将json字符串转成json对象
        // var aa = JSON.stringify(result);
        console.log(result)
        //eval 将json字符串转成json对象

        console.log(activeInfo);
        $.ajax({
            type:'post',
            data:activeInfo,
            url:server_host+'members/activeMember',
            success:function (res) {
                if(res.code==200){
                    $.removeCookie("resultData");
                    alert("已向您的邮箱发送邮件，请在五分钟之内激活")
